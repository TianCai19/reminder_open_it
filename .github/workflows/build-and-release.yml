name: Build and Release

# 触发条件：推送标签时自动运行
on:
  push:
    tags:
      - 'v*'  # 当推送 v1.0.0, v2.1.0 等标签时触发
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            artifact_name: NotionReminder-macOS
            asset_name: NotionReminder-macOS.zip
          - os: windows-latest
            artifact_name: NotionReminder-Windows
            asset_name: NotionReminder-Windows.zip
          - os: ubuntu-latest
            artifact_name: NotionReminder-Linux
            asset_name: NotionReminder-Linux.zip

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build with PyInstaller (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        pyinstaller NotionReminder.spec
        # 将 .app 文件压缩
        cd dist
        zip -r NotionReminder-macOS.zip NotionReminder.app

    - name: Build with PyInstaller (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        # 为 Windows 创建单独的 spec 文件
        pyinstaller --onefile --windowed --name NotionReminder --icon=assets/icon.icns notion_reminder_gui.py
        # 压缩 exe 文件
        cd dist
        powershell Compress-Archive -Path NotionReminder.exe -DestinationPath NotionReminder-Windows.zip

    - name: Build with PyInstaller (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        # 安装 tkinter (在某些 Linux 发行版中可能需要)
        sudo apt-get update
        sudo apt-get install -y python3-tk
        # 构建
        pyinstaller --onefile --windowed --name NotionReminder notion_reminder_gui.py
        # 压缩可执行文件
        cd dist
        zip NotionReminder-Linux.zip NotionReminder

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: ${{ matrix.artifact_name }}
        path: dist/${{ matrix.asset_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v3

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Release ${{ github.ref_name }}
        body: |
          ## 更新内容
          
          ### 新功能
          - 更新功能描述
          
          ### 修复
          - 修复内容描述
          
          ### 下载说明
          - **macOS**: 下载 `NotionReminder-macOS.zip`，解压后运行 `NotionReminder.app`
          - **Windows**: 下载 `NotionReminder-Windows.zip`，解压后运行 `NotionReminder.exe`
          - **Linux**: 下载 `NotionReminder-Linux.zip`，解压后运行 `NotionReminder`
          
          ---
          此版本通过 GitHub Actions 自动构建和发布。
        draft: false
        prerelease: false

    - name: Upload macOS Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./NotionReminder-macOS/NotionReminder-macOS.zip
        asset_name: NotionReminder-macOS.zip
        asset_content_type: application/zip

    - name: Upload Windows Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./NotionReminder-Windows/NotionReminder-Windows.zip
        asset_name: NotionReminder-Windows.zip
        asset_content_type: application/zip

    - name: Upload Linux Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./NotionReminder-Linux/NotionReminder-Linux.zip
        asset_name: NotionReminder-Linux.zip
        asset_content_type: application/zip
